<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>

        <h2>Login</h2>
        <form method="post" action="login">
            <label>
                Username:
                <input placeholder="Username" name="username" type="text"/>
            </label> <br/>
            <label>
                Password:
                <input placeholder="Password" name="password" type="password"/>
            </label> <br/>
            <input type="Submit"/>
        </form>

    </body>
</html>
